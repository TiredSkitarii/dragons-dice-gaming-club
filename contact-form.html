<header id="header" class="container section">
    <div class="row">
        <div class="col-12">
            <h2>Get in Touch!</h2>
            <p>If you would like to join Dragon's Dice Gaming club as a new member, sign up to the newsletter or even just ask us a question, please fill out the form below - one of our Club Admins will reply as soon as possible.</p>
        </div>
    </div>
</header>

<main>

<section id="contact-form" class="container section">
    <div class="row">
        <div class="col-12">
            <h3>Contact Form</h3>
            <form action="success.html" method="GET">
                <div class="row">
                    <div class="col-12">
                        <label for="name" class="form-label">Name</label>
                        <input class="form-control" id="name" name="name" type="text" required>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email Address</label>
                        <input class="form-control" id="email" name="email" type="email" required>
                    </div>
                    <div class="col-12">
                        <label for="contact-reason" class="form-label">Contact Reason</label>
                        <select id="contact-reason" name="contact-reason" class="form-select" required>
                            <option value="" selected>select an option</option>
                            <option value="join-club">Join Dragon's Dice Gaming Club</option>
                            <option value="newsletter-sign-up">Sign up to Newletter</option>
                            <option value="event-sign-up">Sign up for Event</option>
                            <option value="general-query"> General Question/Message</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" rows="8" id="message" name="message" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>
</section>

</main>
